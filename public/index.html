<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style/style.css">
    <title>Auth0 Rule Viewer</title>
  </head>

  <body>
    <nav class="navbar navbar-light bg-light">
      <span class="navbar-brand mb-0 h1"><a id="brand">Auth0</a>Rule Viewer</span>
      <form class="form-inline">
        <button id="btn-login" class="btn btn-light ui primary button" onclick="login()">Login</button>
        <div class="nav-item dropdown auth-visible hidden">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="profileDropDown"
            data-toggle="dropdown"
          >
            <img
              alt="Profile picture"
              class="nav-user-profile profile-image rounded-circle"
              width="50"
            />
          </a>
          <div class="dropdown-menu">
            <div class="dropdown-header nav-user-name user-name"></div>
            <a
              href="#"
              class="dropdown-item"
              id="qsLogoutBtn"
              onclick="logout()"
            >
              <i class="fas fa-power-off mr-3"></i> Log out
            </a>
          </div>
        </div>
      </form>
     
    </nav>

    <div id="gated-content-1">
      <div class="jumbotron notLogged">
        <h1 class="notLoggedHeader">Welcome! Login to continue</h1>
      </div>
      <div class="jumbotron notWhitelist hidden">
        <h1 class="notLoggedHeader">You do not have permission to use site</h1>
        <button id="btn-logout" class="btn btn-light ui primary button" onclick="logout()">try again</button>
      </div>
    </div>
    <div class="hidden" id="gated-content-2">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-2 menu">
            <div class="btn-group-verticle">
              <button class="btn btn-light menu-button" id="rules">Rules</button>
              <button class="btn btn-light menu-button" id="users">Users</button>
              <button class="btn btn-light menu-button" id="clients">Clients</button>
            </div>
          </div>
          <div class="col-lg-10 main">
            <div class="row">
              <div class="col-lg-12">
                <h3 id="mainHeader">Welcome to the Rule Viewer!</h3>
                <div class="card rules hidden">
                  <div class="card-body">
                    <ul class="rulesList">
                      
                    </ul>
                  </div>
                </div>
                <div class="card users hidden">
                  <div class="card-body">
                    <ul class="usersList">
                    </ul>
                  </div>
                </div>
                <div class="card clients hidden">
                  <div class="card-body">
                    <ul class="clientsList">
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.2/auth0-spa-js.production.js"></script>
    <script src="./assets/js/auth0.js"></script>
    <script src="./assets/js/ui.js"></script>
  </body>
</html>
